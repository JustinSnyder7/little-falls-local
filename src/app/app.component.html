
<div *ngIf="isSmallScreen"><app-header></app-header>

  <div class="container">
    <router-outlet></router-outlet>
  </div>

  <app-footer></app-footer>
</div>

<div *ngIf="!isSmallScreen" class="splashContainer">
  <app-desktop-splash></app-desktop-splash>
</div>

<!-- image click fullscreen overlay -->
<div [ngClass]="{'overlay': true, 'active': isOverlayActive}" (click)="closeOverlay()">
  <img [src]="activeImage" *ngIf="isOverlayActive">
</div>
