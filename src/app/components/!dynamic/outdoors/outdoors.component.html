
<div class="item-container">
  <div *ngFor="let activity of outdoorActivities" class="item-iter" [class.expanded]="activity.isExpanded" (click)="expandItem(activity)">
    <div class="item-wrapper">
      <!-- Collapsed item view -->
      <div *ngIf="!activity.isExpanded">

      <div class="item-image-wrapper" *ngIf="activity.image.first"><img [src]="getImagePath(activity.image.first)" class="item-image" alt="Image"></div>

      <span *ngIf="activity.image.first" class="item-name">{{ activity.name | truncate: 19 }}</span>
      <span *ngIf="!activity.image.first" class="item-name">{{ activity.name | truncate: 24 }}</span><br>

      <span class="item-rating">{{ activity.rating }} stars <app-rating [rating]="activity.rating"></app-rating></span><br>
      <span class="item-location">{{ activity.location }}</span>
      </div>
    </div>
  
<!-- Expanded item view -->
  <div class="item-wrapper-expanded" *ngIf="activity.isExpanded">
    <div *ngIf="activity.isExpanded">
      <div class="item-name-expanded">{{ activity.name }}</div><br>
      <span class="item-rating">{{ activity.rating }} stars <app-rating [rating]="activity.rating"></app-rating></span><br>
      <span class="item-location">
        <span *ngIf="activity.location"><a href="#">{{ activity.location }}</a></span>
      </span>
      
      <span *ngIf="activity.image.first; else noImageBlock">
        <img [src]="getImagePath(activity.image.first)" class="item-image-expanded" alt="Image" width="95%">
      </span>
      <ng-template #noImageBlock><img src="../../assets/images/coming-soon.jpg" width="95%" alt="image coming soon"></ng-template>

      <div class="item-description">{{ activity.description }}</div>
    </div>
  </div>
  </div>

</div>
